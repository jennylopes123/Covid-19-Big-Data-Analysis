<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>COVID-19 Data Analysis</title> 
    <style> 
        * { 
            box-sizing: border-box; 
        } 
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color:#1f2325; 
            color: #fff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        } 
        h1 { 
            text-align: center; 
            margin: 20px 0; 
            color: #fff; 
        } 
        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 30px; 
            max-width: 1200px; 
            padding: 20px; 
        } 
        .grid-item { 
            position: relative; 
            overflow: hidden; 
            border-radius: 8px; 
            transition: transform 0.3s ease; 
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2); 
        } 
        .grid-item:hover { 
            transform: scale(1.05); 
        } 
        .grid-item img { 
            width: 100%; 
            height: 250px; /* Increased height */ 
            object-fit: cover; 
            transition: transform 0.3s ease; 
            cursor: pointer; 
        } 
        .grid-item:hover img { 
            transform: scale(1.1); 
        } 
        .grid-item h3 { 
            position: absolute; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            background: rgba(0, 0, 0, 0.7); 
            color: #fff; 
            margin: 0; 
            padding: 10px; 
            text-align: center; 
        } 
         
        /* Modal styles */ 
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.7); 
            justify-content: center; 
            align-items: center; 
        } 
        .modal-content { 
            background-color: white; /* White background for the modal */ 
            max-width: 80%; /* Control the maximum size of the modal */ 
            max-height: 80%; /* Limit the height of the modal */ 
            padding: 20px; 
            overflow: hidden; 
            text-align: center; 
        } 
        .modal img { 
            max-width: 50%; /* Set a maximum width for the image */ 
            height: 50%; /* Maintain aspect ratio */ 
        } 
        .close { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            color: #fff; 
            font-size: 30px; 
            font-weight: bold; 
            cursor: pointer; 
        } 
        .close:hover { 
            color: red; 
        } 
    </style> 
</head> 
<body> 
 
<h1>COVID-19 Data Analysis</h1> 
 
<div class="grid-container"> 
    <div class="grid-item"> 
        <img src="images/global_trend.png" alt="Global COVID-19 Trends Over Time" 
onclick="openModal(this)"> 
        <h3>Global COVID-19 Trends Over Time</h3> 
    </div> 
    <div class="grid-item"> 
        <img src="images/top_countries_deaths.png" alt="Top 10 Countries by Confirmed Cases" 
onclick="openModal(this)"> 
        <h3>Top 10 Countries by Confirmed Cases</h3> 
    </div> 
    <div class="grid-item"> 
        <img src="images/who_region_trend.png" alt="Confirmed Cases by WHO Region" 
onclick="openModal(this)"> 
        <h3>Confirmed Cases by WHO Region</h3> 
    </div> 
    <div class="grid-item"> 
        <img src="images/top_countries_deaths.png" alt="Top 10 Countries by Confirmed Deaths" 
onclick="openModal(this)"> 
        <h3>Top 10 Countries by Confirmed Deaths</h3> 
    </div> 
    <div class="grid-item"> 
        <img src="images/who_region_distribution.png" alt="Distribution of Cases by WHO Region" 
onclick="openModal(this)"> 
        <h3>Distribution of Cases by WHO Region</h3> 
    </div> 
    <div class="grid-item"> 
        <img src="images/who_region_trend.png" alt="COVID-19 Trends by WHO Region" 
onclick="openModal(this)"> 
        <h3>COVID-19 Trends by WHO Region</h3> 
    </div> 
</div> 
 
<!-- Modal --> 
<div id="myModal" class="modal"> 
    <span class="close" onclick="closeModal()">&times;</span> 
    <div class="modal-content"> 
        <img id="modalImage" src="" alt="Modal Image"> 
    </div> 
</div> 
 
<script> 
    // Function to open the modal and display the clicked image 
    function openModal(imgElement) { 
        var modal = document.getElementById('myModal'); 
        var modalImg = document.getElementById('modalImage'); 
        modal.style.display = "flex"; 
        modalImg.src = imgElement.src; // Set the modal image source to the clicked image 
    } 
 
    // Function to close the modal 
    function closeModal() { 
        var modal = document.getElementById('myModal'); 
        modal.style.display = "none"; 
    } 
</script> 
 
</body> 
</html>
